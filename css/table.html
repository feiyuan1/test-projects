<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
            text-align: center;
            vertical-align: center;
            /*background:#aaa url("../src/img2.png") no-repeat;*/
        }
        table,tr,th,td{
            border:1px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <table>
        <caption>title</caption>
        <tr>
            <th>head1</th>
            <th>head2</th>
            <th>head3</th>
        </tr>
        <tr>
            <td colspan="2">d1</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
