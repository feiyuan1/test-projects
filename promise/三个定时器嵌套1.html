<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		<script>
			new Promise((resolve,reject) => {
				setTimeout(() => {
					resolve(11)
				},1000)
			}).then((data1) => {
				console.log(data1)
				
				return new Promise((resolve,reject) => {
					setTimeout(() => {
						resolve(22)
					},500)
				})
			}).then((data2) => {
				console.log(data2)
				
				return new Promise((resolve,reject) => {
					setTimeout(() => {
						resolve(33)
					},1000)
				})
			}).then((data3) => {
				console.log(data3)
			})
			
			new Promise((resolve,reject) => {
				setTimeout(() => {
					resolve('fullfill')
				},1000)
			}).then((data1) => {
				console.log(data1)
				
				return new Promise((resolve,reject) => {
					setTimeout(() => {
						reject('rejected')
					},2000)
				})
			}).catch((data2) => {
				console.log(data2)
			})
		</script>
	</body>
</html>
